        // ç»Ÿä¸€WebSocketè¿æ¥å‡½æ•°
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/chat`);
    
            ws.onopen = () => {
                const statusId = 'status'; // ç°åœ¨ä½¿ç”¨å…±äº«çš„status

            ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);// ç°åœ¨ä½¿ç”¨å…±äº«çš„messages
                console.log('WSæ¶ˆæ¯æ¥æ”¶:', data);
                if (data.type === 'error'||data.status === 'end') {
                    isWaitingForResponse = false;
                    const sendBtn = document.querySelector('.btn-primary');
                    if (sendBtn) {
                        sendBtn.disabled = false;
                    }
                    // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
                    updateStatus('status', 'å·²è¿æ¥', true);
                }
                // æ ¹æ®åç«¯ResponseHandlerçš„æ¶ˆæ¯æ ¼å¼å¤„ç†

                    // å¤„ç†é”™è¯¯æ¶ˆæ¯
                    handleErrorMessage(data);
                }else{
                    handleTextMessage(data);
                    handleAudioMessage(data);
                }
                
            };
                       
            ws.onerror = (error) => {
                console.error('WebSocketè¿æ¥é”™è¯¯:', error);
                updateStatus('status', 'è¿æ¥é”™è¯¯', false);
            };
            
            ws.onclose = () => {
                updateStatus('status', 'å·²æ–­å¼€', false);
                attemptReconnect(() => connectWebSocket());
            };
        }
        

        
        // å°è¯•é‡æ–°è¿æ¥
        function attemptReconnect(connectFunction) {
            if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                reconnectAttempts++;
                const delay = RECONNECT_DELAY * Math.pow(2, reconnectAttempts - 1);
                
                // ä½¿ç”¨çŠ¶æ€æ˜ å°„è¡¨ä¸­çš„é”®æ¥ç¡®ä¿åŒè¯­æ”¯æŒï¼ˆç°åœ¨ä½¿ç”¨å…±äº«çš„statusï¼‰
                updateStatus('status', 
                           `å°è¯•é‡æ–°è¿æ¥ (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})...`, false);
                
                setTimeout(() => {
                    connectFunction();
                }, delay);
            } else {
                updateStatus('status', 
                           'è¿æ¥å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', false);
            }
        }

                return false;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                // å‘é€æ¶ˆæ¯åˆ°åç«¯

                console.log('WSæ¶ˆæ¯å‘é€:', messageData);
                
                // æ‰§è¡Œå¯é€‰çš„å›è°ƒå‡½æ•°

                // è®¾ç½®ç­‰å¾…çŠ¶æ€
                isWaitingForResponse = true;
                
                // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
                updateStatus('status', 'ç­‰å¾…å›å¤...', true);
                
                return true;
            } else {
                console.error('WebSocketè¿æ¥æœªå°±ç»ªï¼Œæ— æ³•å‘é€æ¶ˆæ¯');
                showError('è¿æ¥æœªå°±ç»ªï¼Œè¯·æ£€æŸ¥è¿æ¥çŠ¶æ€');

        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioMessage(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start(1000); // æ¯1ç§’æ”¶é›†ä¸€æ¬¡æ•°æ®
                isRecording = true;
                updateRecordButton(true);
            } catch (error) {
                console.error('Error accessing microphone:', error);
                showError('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
            }
        }

        function getCurrentTtsEngine() {

        // è‡ªå®šä¹‰TTSé€‰æ‹©å™¨åŠŸèƒ½
        function setupCustomTtsSelector() {
            const selector = document.getElementById('customTtsSelector');
            const select = document.getElementById('customTtsSelect');
            const dropdown = document.getElementById('customTtsDropdown');
            const options = dropdown.querySelectorAll('.custom-tts-option');
            
            // ä»localStorageåŠ è½½ä¿å­˜çš„TTSé€‰æ‹©
            const savedTtsEngine = localStorage.getItem('selectedTtsEngine');
            if (savedTtsEngine) {
                // æ›´æ–°è‡ªå®šä¹‰é€‰æ‹©å™¨æ˜¾ç¤º
                const savedOption = dropdown.querySelector(`[data-value="${savedTtsEngine}"]`);
                if (savedOption) {
                    select.textContent = savedOption.textContent;
                    options.forEach(opt => opt.classList.remove('selected'));
                    savedOption.classList.add('selected');
                }
            }
            
            // ç‚¹å‡»é€‰æ‹©å™¨åˆ‡æ¢ä¸‹æ‹‰èœå•
            select.addEventListener('click', function(e) {
                e.stopPropagation();
                const isActive = selector.classList.contains('active');
                
                // å…³é—­æ‰€æœ‰å…¶ä»–ä¸‹æ‹‰èœå•
                document.querySelectorAll('.custom-tts-selector').forEach(s => {
                    if (s !== selector) {
                        s.classList.remove('active');
                        s.querySelector('.custom-tts-dropdown').classList.remove('active');
                    }
                });
                
                // åˆ‡æ¢å½“å‰ä¸‹æ‹‰èœå•
                selector.classList.toggle('active');
                dropdown.classList.toggle('active');
                
                if (!isActive) {
                    select.classList.add('active');
                } else {
                    select.classList.remove('active');
                }
            });
            
            // ç‚¹å‡»é€‰é¡¹
            options.forEach(option => {
                option.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    const text = this.textContent;
                    
                    // æ›´æ–°æ˜¾ç¤ºæ–‡æœ¬
                    select.textContent = text;
                    
                    // æ›´æ–°é€‰ä¸­çŠ¶æ€
                    options.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    // ä¿å­˜åˆ°localStorage
                    localStorage.setItem('selectedTtsEngine', value);
                    
                    // å…³é—­ä¸‹æ‹‰èœå•
                    selector.classList.remove('active');
                    dropdown.classList.remove('active');
                    select.classList.remove('active');
                });
            });
            
            // ç‚¹å‡»é¡µé¢å…¶ä»–åŒºåŸŸå…³é—­ä¸‹æ‹‰èœå•
            document.addEventListener('click', function(e) {
                if (!selector.contains(e.target)) {
                    selector.classList.remove('active');
                    dropdown.classList.remove('active');
                    select.classList.remove('active');
                }
            });
            
            // é˜»æ­¢ä¸‹æ‹‰èœå•å†…çš„ç‚¹å‡»äº‹ä»¶å†’æ³¡
            dropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // åˆå§‹åŒ–é€‰ä¸­çŠ¶æ€ï¼ˆå¦‚æœæ²¡æœ‰ä¿å­˜çš„é€‰æ‹©ï¼Œä½¿ç”¨é»˜è®¤å€¼ï¼‰
            const initialValue = savedTtsEngine || 'pyttsx3';
            const initialOption = dropdown.querySelector(`[data-value="${initialValue}"]`);
            if (initialOption) {
                initialOption.classList.add('selected');
                select.textContent = initialOption.textContent;
            }
        }
