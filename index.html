<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>AI语音聊天系统</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            --transition-fast: 150ms ease;
            --transition-normal: 300ms ease;
            --transition-slow: 500ms ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tabs {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
        }
        
        .tab {
            flex: 1;
            padding: 1.25rem 1.5rem;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all var(--transition-fast);
            position: relative;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .tab.active {
            background: var(--bg-primary);
            color: #667eea;
        }
        
        .tab::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #667eea;
            transition: all var(--transition-fast);
            transform: translateX(-50%);
        }
        
        .tab:hover::after {
            width: 60%;
        }
        
        .tab-content {
            display: none;
            height: 600px;
            position: relative;
        }
        
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--bg-secondary);
            scroll-behavior: smooth;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: var(--radius-md);
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
            animation: slideIn 0.3s ease;
            max-width: 85%;
        }
        
        .message.user {
            justify-content: flex-end;
            margin-left: auto;
        }
        
        .message.assistant {
            justify-content: flex-start;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(1rem) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .message-content {
            padding: 0.875rem 1.25rem;
            border-radius: var(--radius-xl);
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 0.95rem;
            box-shadow: var(--shadow-sm);
            position: relative;
            max-width: 100%;
        }
        
        .message.user .message-content {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: var(--radius-sm);
        }
        
        .message.assistant .message-content {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            border-bottom-left-radius: var(--radius-sm);
        }
        
        .message-content::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 8px;
            background: inherit;
        }
        
        .message.user .message-content::before {
            right: -4px;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }
        
        .message.assistant .message-content::before {
            left: -4px;
            clip-path: polygon(0 0, 0 100%, 100% 100%);
        }
        
        .input-area {
            padding: 1.25rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-light);
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        
        .input-field {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-xl);
            font-size: 0.95rem;
            outline: none;
            transition: all var(--transition-fast);
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-field::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: var(--radius-xl);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-record {
            background: var(--success-color);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-record:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }
        
        .btn-record.recording {
            background: var(--danger-color);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 12px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
        
        .status-indicator {
            padding: 0.875rem 1.25rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .status-indicator.connected {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .status-indicator.disconnected {
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .voice-visualizer {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 1rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-light);
        }
        
        .voice-bar {
            width: 5px;
            background: var(--primary-gradient);
            border-radius: var(--radius-md);
            transition: height 0.1s ease;
            min-height: 4px;
        }
        
        .typing-indicator {
            display: none;
            padding: 1rem 1.25rem;
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.875rem;
            background: var(--bg-secondary);
            animation: fadeIn 0.3s ease;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .audio-controls {
            display: flex;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
            align-items: center;
            border-top: 1px solid var(--border-light);
        }
        
        .audio-controls span {
            font-size: 0.875rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: var(--radius-md);
            background: var(--border-light);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: var(--shadow-md);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: var(--shadow-md);
        }
        
        #volumeValue {
            min-width: 3rem;
            text-align: center;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                border-radius: var(--radius-xl);
                max-width: 100%;
            }
            
            .tab {
                padding: 1rem 0.75rem;
                font-size: 0.85rem;
            }
            
            .chat-messages {
                padding: 1rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .message-content {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
            
            .input-area {
                padding: 1rem;
                flex-wrap: wrap;
            }
            
            .input-field {
                order: 1;
                flex: 1 0 100%;
                margin-bottom: 0.75rem;
            }
            
            .btn {
                order: 2;
                flex: 1;
                padding: 0.75rem 1rem;
                font-size: 0.85rem;
            }
            
            .status-indicator,
            .typing-indicator,
            .audio-controls {
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
            }
            
            .voice-visualizer {
                height: 60px;
                padding: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                border-bottom: 1px solid var(--border-light);
                border-radius: 0;
            }
            
            .tab.active {
                border-bottom-color: #667eea;
            }
            
            .btn {
                flex: none;
                min-width: auto;
            }
            
            .btn-record {
                order: 3;
            }
        }
        
        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1e293b;
                --bg-secondary: #0f172a;
                --bg-tertiary: #1e293b;
                
                --text-primary: #f1f5f9;
                --text-secondary: #cbd5e1;
                --text-muted: #64748b;
                
                --border-light: #334155;
                --border-medium: #475569;
            }
            
            .container {
                border-color: rgba(255, 255, 255, 0.1);
            }
            
            .message.assistant .message-content {
                background: var(--bg-tertiary);
                border-color: var(--border-medium);
            }
            
            .input-field {
                background: var(--bg-tertiary);
                border-color: var(--border-medium);
                color: var(--text-primary);
            }
            
            .volume-slider {
                background: var(--border-medium);
            }
        }
        
        /* 加载动画 */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }
        
        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab(0)">
                📝 文本与语音聊天
            </button>
            <button class="tab" onclick="switchTab(1)">
                🎙️ 实时语音对话
            </button>
        </div>
        
        <!-- Tab 1: 文本与语音聊天 -->
        <div class="tab-content active" id="tab1">
            <div class="status-indicator" id="status1">
                🔗 连接状态：未连接
            </div>
            <div class="chat-messages" id="messages1"></div>
            <div class="typing-indicator" id="typing1">
                AI正在输入中<span class="loading-dots"><span></span><span></span><span></span></span>
            </div>
            <div class="input-area">
                <input type="text" class="input-field" id="textInput" 
                       placeholder="输入消息..." 
                       onkeypress="if(event.key === 'Enter') sendTextMessage()">
                <button class="btn btn-primary" onclick="sendTextMessage()">发送</button>
                <button class="btn btn-record" id="recordBtn" onclick="toggleRecording()">
                    🎤 录音
                </button>
            </div>
        </div>
        
        <!-- Tab 2: 实时语音对话 -->
        <div class="tab-content" id="tab2">
            <div class="status-indicator" id="status2">
                🔗 连接状态：未连接
            </div>
            <div class="chat-messages" id="messages2"></div>
            <div class="voice-visualizer" id="visualizer">
                <div class="voice-bar" style="height: 20px;"></div>
                <div class="voice-bar" style="height: 35px;"></div>
                <div class="voice-bar" style="height: 25px;"></div>
                <div class="voice-bar" style="height: 40px;"></div>
                <div class="voice-bar" style="height: 30px;"></div>
                <div class="voice-bar" style="height: 45px;"></div>
                <div class="voice-bar" style="height: 35px;"></div>
                <div class="voice-bar" style="height: 25px;"></div>
                <div class="voice-bar" style="height: 30px;"></div>
                <div class="voice-bar" style="height: 20px;"></div>
            </div>
            <div class="audio-controls">
                <span>🔊 音量：</span>
                <input type="range" class="volume-slider" id="volumeSlider" 
                       min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
        </div>
    </div>

    <script>
        let ws1 = null;
        let ws2 = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let currentTab = 0;
        let audioContext = null;
        let mediaStream = null;
        
        // 初始化
        function init() {
            connectTab1();
            setupVolumeControl();
        }
        
        // 切换标签页
        function switchTab(tabIndex) {
            currentTab = tabIndex;
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach((tab, i) => {
                if (i === tabIndex) {
                    tab.classList.add('active');
                    contents[i].classList.add('active');
                } else {
                    tab.classList.remove('active');
                    contents[i].classList.remove('active');
                }
            });
            
            if (tabIndex === 0) {
                if (!ws1 || ws1.readyState !== WebSocket.OPEN) {
                    connectTab1();
                }
                if (ws2) {
                    ws2.close();
                    stopRealTimeAudio();
                }
            } else {
                if (!ws2 || ws2.readyState !== WebSocket.OPEN) {
                    connectTab2();
                    startRealTimeAudio();
                }
                if (ws1) {
                    ws1.close();
                }
            }
        }
        
        // 连接Tab1 WebSocket
        function connectTab1() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws1 = new WebSocket(`${protocol}//${window.location.host}/ws/chat`);
            
            ws1.onopen = () => {
                updateStatus('status1', '已连接', true);
            };
            
            ws1.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'text_chunk') {
                    appendStreamingMessage('messages1', data.content, data.is_first);
                } else if (data.type === 'audio') {
                    playAudio(data.audio_data);
                } else if (data.type === 'complete') {
                    hideTypingIndicator('typing1');
                }
            };
            
            ws1.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('status1', '连接错误', false);
            };
            
            ws1.onclose = () => {
                updateStatus('status1', '已断开', false);
            };
        }
        
        // 连接Tab2 WebSocket
        function connectTab2() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws2 = new WebSocket(`${protocol}//${window.location.host}/ws/voice`);
            
            ws2.onopen = () => {
                updateStatus('status2', '已连接 - 可以开始说话', true);
            };
            
            ws2.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'transcription') {
                    addMessage('messages2', data.text, 'user');
                } else if (data.type === 'response') {
                    addMessage('messages2', data.text, 'assistant');
                } else if (data.type === 'audio') {
                    playAudio(data.audio_data);
                }
            };
            
            ws2.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('status2', '连接错误', false);
            };
            
            ws2.onclose = () => {
                updateStatus('status2', '已断开', false);
            };
        }
        
        // 发送文本消息
        function sendTextMessage() {
            const input = document.getElementById('textInput');
            const message = input.value.trim();
            
            if (message && ws1 && ws1.readyState === WebSocket.OPEN) {
                addMessage('messages1', message, 'user');
                ws1.send(JSON.stringify({
                    type: 'text',
                    content: message
                }));
                input.value = '';
                showTypingIndicator('typing1');
            }
        }
        
        // 切换录音
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }
        
        // 开始录音
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioMessage(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                updateRecordButton(true);
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('无法访问麦克风，请检查权限设置');
            }
        }
        
        // 停止录音
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                updateRecordButton(false);
            }
        }
        
        // 发送音频消息
        async function sendAudioMessage(audioBlob) {
            if (ws1 && ws1.readyState === WebSocket.OPEN) {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64Audio = reader.result.split(',')[1];
                    ws1.send(JSON.stringify({
                        type: 'audio',
                        audio_data: base64Audio
                    }));
                    showTypingIndicator('typing1');
                };
                reader.readAsDataURL(audioBlob);
                addMessage('messages1', '🎤 语音消息已发送', 'user');
            }
        }
        
        // 开始实时音频
        async function startRealTimeAudio() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(mediaStream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                processor.onaudioprocess = (e) => {
                    if (ws2 && ws2.readyState === WebSocket.OPEN) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        const audioData = Array.from(inputData);
                        ws2.send(JSON.stringify({
                            type: 'audio_stream',
                            audio_data: audioData
                        }));
                        updateVisualizer(audioData);
                    }
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
            } catch (error) {
                console.error('Error starting real-time audio:', error);
                alert('无法访问麦克风，请检查权限设置');
            }
        }
        
        // 停止实时音频
        function stopRealTimeAudio() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }
        
        // 播放音频
        function playAudio(base64Audio) {
            const audio = new Audio('data:audio/mp3;base64,' + base64Audio);
            const volume = document.getElementById('volumeSlider').value / 100;
            audio.volume = volume;
            audio.play();
        }
        
        // 添加消息
        function addMessage(containerId, content, sender) {
            const messagesDiv = document.getElementById(containerId);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // 添加流式消息
        let currentStreamMessage = null;
        function appendStreamingMessage(containerId, content, isFirst) {
            const messagesDiv = document.getElementById(containerId);
            
            if (isFirst) {
                currentStreamMessage = document.createElement('div');
                currentStreamMessage.className = 'message assistant';
                currentStreamMessage.innerHTML = '<div class="message-content"></div>';
                messagesDiv.appendChild(currentStreamMessage);
            }
            
            if (currentStreamMessage) {
                const messageContent = currentStreamMessage.querySelector('.message-content');
                messageContent.textContent += content;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        
        // 更新状态
        function updateStatus(statusId, text, isConnected) {
            const status = document.getElementById(statusId);
            status.textContent = `🔗 连接状态：${text}`;
            status.className = `status-indicator ${isConnected ? 'connected' : 'disconnected'}`;
        }
        
        // 更新录音按钮
        function updateRecordButton(isRecording) {
            const btn = document.getElementById('recordBtn');
            if (isRecording) {
                btn.textContent = '⏹️ 停止';
                btn.classList.add('recording');
            } else {
                btn.textContent = '🎤 录音';
                btn.classList.remove('recording');
            }
        }
        
        // 显示输入指示器
        function showTypingIndicator(indicatorId) {
            document.getElementById(indicatorId).classList.add('show');
        }
        
        // 隐藏输入指示器
        function hideTypingIndicator(indicatorId) {
            document.getElementById(indicatorId).classList.remove('show');
        }
        
        // 更新可视化器
        function updateVisualizer(audioData) {
            const bars = document.querySelectorAll('.voice-bar');
            const average = Math.abs(audioData.reduce((a, b) => a + Math.abs(b), 0) / audioData.length);
            
            bars.forEach((bar, i) => {
                const height = Math.min(50, average * 500 * (1 + Math.random() * 0.5));
                bar.style.height = `${height}px`;
            });
        }
        
        // 设置音量控制
        function setupVolumeControl() {
            const slider = document.getElementById('volumeSlider');
            const value = document.getElementById('volumeValue');
            
            slider.addEventListener('input', () => {
                value.textContent = `${slider.value}%`;
            });
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
        
        // 页面关闭时清理
        window.addEventListener('beforeunload', () => {
            if (ws1) ws1.close();
            if (ws2) ws2.close();
            stopRealTimeAudio();
        });
    </script>
</body>
</html>
