        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioMessage(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start(1000); // æ¯1ç§’æ”¶é›†ä¸€æ¬¡æ•°æ®
                isRecording = true;
                updateRecordButton(true);
            } catch (error) {
                console.error('Error accessing microphone:', error);
                showError('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
            }
        }
        
        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;

            }
        }

            if (ws1 && ws1.readyState === WebSocket.OPEN) {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64Audio = reader.result.split(',')[1];
                    
                    // å½•åˆ¶å®Œæˆåç«‹å³æ˜¾ç¤ºè¯­éŸ³æ°”æ³¡

        function setupCustomTtsSelector() {
            const selector = document.getElementById('customTtsSelector');

            const dropdown = document.getElementById('customTtsDropdown');
            const options = dropdown.querySelectorAll('.custom-tts-option');
            const nativeSelect = document.getElementById('ttsEngine');
            
            // ä»localStorageåŠ è½½ä¿å­˜çš„TTSé€‰æ‹©
            const savedTtsEngine = localStorage.getItem('selectedTtsEngine');
            if (savedTtsEngine) {
                // æ›´æ–°åŸç”Ÿselect
                nativeSelect.value = savedTtsEngine;
                
                // æ›´æ–°è‡ªå®šä¹‰é€‰æ‹©å™¨æ˜¾ç¤º
                const savedOption = dropdown.querySelector(`[data-value="${savedTtsEngine}"]`);
                if (savedOption) {
                    select.textContent = savedOption.textContent;
                    options.forEach(opt => opt.classList.remove('selected'));
                    savedOption.classList.add('selected');
                }
            }
            
            // ç‚¹å‡»é€‰æ‹©å™¨åˆ‡æ¢ä¸‹æ‹‰èœå•
            select.addEventListener('click', function(e) {

                const isActive = selector.classList.contains('active');
                
                // å…³é—­æ‰€æœ‰å…¶ä»–ä¸‹æ‹‰èœå•
                document.querySelectorAll('.custom-tts-selector').forEach(s => {
                    if (s !== selector) {

                        s.querySelector('.custom-tts-dropdown').classList.remove('active');
                    }
                });
                
                // åˆ‡æ¢å½“å‰ä¸‹æ‹‰èœå•
                selector.classList.toggle('active');
                dropdown.classList.toggle('active');
                
                if (!isActive) {
                    select.classList.add('active');
                } else {
                    select.classList.remove('active');
                }

            // ç‚¹å‡»é€‰é¡¹
            options.forEach(option => {
                option.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    const text = this.textContent;
                    
                    // æ›´æ–°æ˜¾ç¤ºæ–‡æœ¬
                    select.textContent = text;
                    
                    // æ›´æ–°é€‰ä¸­çŠ¶æ€
                    options.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    // æ›´æ–°åŸç”Ÿselect
                    nativeSelect.value = value;
                    
                    // ä¿å­˜åˆ°localStorage

                    // å…³é—­ä¸‹æ‹‰èœå•

                    dropdown.classList.remove('active');

            });
