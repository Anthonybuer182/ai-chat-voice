<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            height: 90vh;
            max-height: 800px;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #495057;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tab:hover {
            background: #e9ecef;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: #667eea;
            border-radius: 3px 3px 0 0;
        }

        /* Tab图标样式 */
        .tab i {
            margin-right: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab.active i {
            color: #667eea;
        }
        
        /* Header布局样式 */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        
        .app-title {

            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* 更新语言选择器样式以适应新布局 */

        .language-selector {
            display: flex;

        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .app-title {
            font-size: 24px;

        }
        
        /* 更新语言选择器样式以适应新布局 */
        /* 语言选择器样式 */
        .language-selector {
            display: flex;
            padding: 0;
            background: none;
            border-bottom: none;
        }
        
        .language-btn {
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 80px;
        }
        
        .language-btn:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        
        .tab-content {
            display: none;
            height: calc(100% - 120px);
            position: relative;
        }
        
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            scroll-behavior: smooth;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .message.assistant .message-content {
            background: white;
            border: 1px solid #e9ecef;
            color: #212529;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        

        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .input-field:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-field::placeholder {
            color: #6c757d;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: fit-content;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-record {
            background: #28a745;
            color: white;
        }
        
        .btn-record.recording {
            background: #dc3545;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(220, 53, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);
            }
        }
        
        .status-indicator {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            background: #f8f9fa;
        }
        
        .status-indicator.connected {
            color: #28a745;
        }
        
        .status-indicator.disconnected {
            color: #dc3545;
        }
        
        .voice-visualizer {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 10px;
            background: #f8f9fa;
        }
        
        .voice-bar {
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            background: #f8f9fa;
            align-items: center;
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        /* 移动端响应式优化 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                height: 95vh;
                border-radius: 16px;
            }
            
            .tab {
                padding: 15px 10px;
                font-size: 14px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .input-area {
                padding: 12px 15px;
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .input-field {
                order: 1;
                width: calc(100% - 100px); /* 给按钮留出空间 */
                margin-bottom: 0;
                padding: 10px 14px;
                font-size: 14px;
            }
            
            .btn {
                order: 2;
                flex: none; /* 取消flex:1 */
                padding: 10px 12px;
                font-size: 13px;
                min-width: auto;
                /* 移除固定宽度，让按钮根据内容自适应 */
            }
            
            /* 更窄屏幕的优化 - 只在480px以下应用固定宽度 */
            @media (max-width: 480px) {
                .input-area {
                    padding: 10px 12px;
                    gap: 6px;
                }
                
                .input-field {
                    width: calc(100% - 92px); /* 两个按钮宽度 + 间距 */
                    padding: 10px 12px;
                }
                
                .btn {
                    padding: 10px;
                    width: 40px; /* 只在480px以下设置固定宽度 */
                    height: 40px;
                    border-radius: 50%;
                    display: flex !important;
                    justify-content: center !important;
                    align-items: center !important;
                    position: relative;
                }
                
                .btn i {
                    font-size: 14px;
                    margin: 0 !important;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    line-height: 1;
                }
                
                /* 隐藏按钮文字，只显示图标 */
                .btn {
                    font-size: 0;
                }
                
                /* 移除悬停提示 */
                .btn::after {
                    display: none;
                }
            }
            
            /* 超窄屏幕优化 */
            @media (max-width: 360px) {
                .input-area {
                    padding: 8px 10px;
                }
                
                .input-field {
                    width: calc(100% - 84px);
                    padding: 8px 12px;
                    font-size: 13px;
                }
                
                .btn {
                    width: 38px;
                    height: 38px;
                    padding: 8px;
                }
                
                .btn i {
                    font-size: 13px;
                }
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .voice-visualizer {
                height: 50px;
            }
            
            .audio-controls {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
        
        /* 加载动画 */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 连接状态动画 */
        .status-indicator.connected::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            margin-right: 8px;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        

        
        /* 语音消息指示器 */
        .voice-message-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border-radius: 18px;
            border: 1px solid rgba(102, 126, 234, 0.25);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px 0;
        }
        
        .voice-message-indicator:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .voice-message-indicator.playing {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            border-color: rgba(102, 126, 234, 0.4);
        }
        
        .voice-message-indicator .play-btn {
            margin-right: 8px;
            color: #667eea;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .voice-message-indicator.playing .play-btn {
            color: #dc3545;
        }
        
        .voice-message-indicator .voice-wave {
            display: flex;
            align-items: end;
            gap: 3px;
            height: 24px;
            padding: 0 4px;
        }
        
        .voice-message-indicator .wave-bar {
            width: 3px;
            min-height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            animation: wave 1.6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            transform-origin: bottom;
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
        }
        
        .voice-message-indicator:not(.playing) .wave-bar {
            animation: none;
            opacity: 0.3;
        }
        
        .voice-message-indicator.playing .wave-bar {
            animation: wave 1.6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        
        .wave-bar:nth-child(1) { 
            animation-delay: 0s; 
            height: 12px;
        }
        .wave-bar:nth-child(2) { 
            animation-delay: 0.2s; 
            height: 18px;
        }
        .wave-bar:nth-child(3) { 
            animation-delay: 0.4s; 
            height: 22px;
        }
        .wave-bar:nth-child(4) { 
            animation-delay: 0.6s; 
            height: 16px;
        }
        .wave-bar:nth-child(5) { 
            animation-delay: 0.8s; 
            height: 10px;
        }
        
        @keyframes wave {
            0%, 100% { 
                transform: scaleY(0.4);
                opacity: 0.6;
            }
            25% { 
                transform: scaleY(0.8);
                opacity: 0.8;
            }
            50% { 
                transform: scaleY(1.2);
                opacity: 1;
            }
            75% { 
                transform: scaleY(0.6);
                opacity: 0.7;
            }
        }
        
        /* 悬停效果 */
        .voice-message-indicator:hover .wave-bar {
            animation-duration: 1.2s;
            box-shadow: 0 3px 6px rgba(102, 126, 234, 0.4);
        }
    </style>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="app-title" id="appTitle">AI语音聊天系统</h1>
                <!-- 语言选择器 -->
                <div class="language-selector">
                    <button class="language-btn" id="languageToggle" onclick="toggleLanguage()">
                        中文
                    </button>
                </div>
            </div>
        </header>
        <div class="tabs">
            <button class="tab active" onclick="switchTab(0)">
                <i class="fas fa-comment-alt"></i> 文本与语音聊天
            </button>
            <button class="tab" onclick="switchTab(1)">
                <i class="fas fa-microphone-alt"></i> 实时语音对话
            </button>
        </div>
        
        <!-- Tab 1: 文本与语音聊天 -->
        <div class="tab-content active" id="tab1">
            <div class="status-indicator" id="status1">
                连接状态：未连接
            </div>
            <div class="chat-messages" id="messages1"></div>
            <div class="typing-indicator" id="typing1">
                AI正在输入中...
            </div>
            <div class="input-area">
                <input type="text" class="input-field" id="textInput" 
                       placeholder="输入消息..." 
                       onkeypress="if(event.key === 'Enter') sendTextMessage()">
                <button class="btn btn-primary" onclick="sendTextMessage()" data-text="发送">
                    <i class="fas fa-paper-plane"></i> 发送
                </button>
                <button class="btn btn-record" id="recordBtn" onclick="toggleRecording()" data-text="录音">
                    <i class="fas fa-microphone"></i> 录音
                </button>
            </div>
        </div>
        
        <!-- Tab 2: 实时语音对话 -->
        <div class="tab-content" id="tab2">
            <div class="status-indicator" id="status2">
                连接状态：未连接
            </div>
            <div class="chat-messages" id="messages2"></div>
            <div class="voice-visualizer" id="visualizer">
                <div class="voice-bar" style="height: 20px;"></div>
                <div class="voice-bar" style="height: 35px;"></div>
                <div class="voice-bar" style="height: 25px;"></div>
                <div class="voice-bar" style="height: 40px;"></div>
                <div class="voice-bar" style="height: 30px;"></div>
                <div class="voice-bar" style="height: 45px;"></div>
                <div class="voice-bar" style="height: 35px;"></div>
                <div class="voice-bar" style="height: 25px;"></div>
                <div class="voice-bar" style="height: 30px;"></div>
                <div class="voice-bar" style="height: 20px;"></div>
            </div>
            <div class="audio-controls">
                <span><i class="fas fa-volume-up"></i> 音量：</span>
                <input type="range" class="volume-slider" id="volumeSlider" 
                       min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
        </div>
    </div>

    <script>
        let ws1 = null;
        let ws2 = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let currentTab = 0;
        let audioContext = null;
        let mediaStream = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const RECONNECT_DELAY = 3000;
        let currentLanguage = 'zh';  // 当前语言：'zh' 或 'en'
        
        // 初始化
        function init() {
            connectTab1();
            setupVolumeControl();
            setupInputValidation();
            setupAccessibility();
            setupLanguageSelector();
            // 初始化界面语言为中文
            updateInterfaceLanguage(currentLanguage);
        }
        
        // 设置语言选择器
        function setupLanguageSelector() {
            // 为语言切换按钮添加ARIA标签
            const languageBtn = document.getElementById('languageToggle');
            languageBtn.setAttribute('aria-label', currentLanguage === 'zh' ? '切换到英文' : 'Switch to Chinese');
        }
        
        // 切换语言
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh';
            
            // 更新按钮文字和提示
            const languageBtn = document.getElementById('languageToggle');
            languageBtn.textContent = currentLanguage === 'zh' ? '中文' : 'English';
            languageBtn.setAttribute('aria-label', currentLanguage === 'zh' ? '切换到英文' : 'Switch to Chinese');
            
            // 更新界面文本
            updateInterfaceLanguage(currentLanguage);
            
            // 发送语言配置到已连接的WebSocket
            sendLanguageConfig();
            
            console.log(`语言已切换到: ${currentLanguage === 'zh' ? '中文' : 'English'}`);
        }
        
        // 发送语言配置到WebSocket
        function sendLanguageConfig() {
            // 发送到文本聊天WebSocket
            if (ws1 && ws1.readyState === WebSocket.OPEN) {
                ws1.send(JSON.stringify({
                    type: "config",
                    language: currentLanguage
                }));
            }
            
            // 发送到实时语音WebSocket
            if (ws2 && ws2.readyState === WebSocket.OPEN) {
                ws2.send(JSON.stringify({
                    type: "config",
                    language: currentLanguage
                }));
            }
        }
        
        // 更新界面语言
        function updateInterfaceLanguage(lang) {
            const elements = {
                'app-title': lang === 'zh' ? 'AI语音聊天系统' : 'AI Voice Chat System',
                'tab1-label': lang === 'zh' ? '<i class=\"fas fa-comment-alt\"></i> 文本与语音聊天' : '<i class=\"fas fa-comment-alt\"></i> Text & Voice Chat',
                'tab2-label': lang === 'zh' ? '<i class=\"fas fa-microphone-alt\"></i> 实时语音对话' : '<i class=\"fas fa-microphone-alt\"></i> Real-time Voice',
                'textInput-placeholder': lang === 'zh' ? '输入消息...' : 'Type a message...',
                'send-btn': lang === 'zh' ? '发送' : 'Send',

        // 设置可访问性
        function setupAccessibility() {
            // 为所有按钮添加ARIA标签
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                if (!btn.getAttribute('aria-label')) {
                    btn.setAttribute('aria-label', btn.textContent.trim());
                }
            });
            
            // 为输入框添加ARIA标签
            const textInput = document.getElementById('textInput');
            textInput.setAttribute('aria-label', '输入消息');
            
            // 为标签页添加键盘导航
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, index) => {
                tab.setAttribute('role', 'tab');
                tab.setAttribute('aria-selected', index === 0 ? 'true' : 'false');
                tab.setAttribute('tabindex', index === 0 ? '0' : '-1');
                
                tab.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        switchTab(index);
                    } else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        const nextIndex = (index + 1) % tabs.length;
                        switchTab(nextIndex);
                        tabs[nextIndex].focus();
                    } else if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        const prevIndex = (index - 1 + tabs.length) % tabs.length;
                        switchTab(prevIndex);
                        tabs[prevIndex].focus();
                    }
                });
            });
        }
        
        // 切换标签页
        function switchTab(tabIndex) {
            currentTab = tabIndex;
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach((tab, i) => {
                const isActive = i === tabIndex;
                tab.classList.toggle('active', isActive);
                tab.setAttribute('aria-selected', isActive ? 'true' : 'false');
                tab.setAttribute('tabindex', isActive ? '0' : '-1');
                contents[i].classList.toggle('active', isActive);
            });
            
            if (tabIndex === 0) {
                if (!ws1 || ws1.readyState !== WebSocket.OPEN) {
                    connectTab1();
                }
                if (ws2) {
                    ws2.close();
                    stopRealTimeAudio();
                }
            } else {
                if (!ws2 || ws2.readyState !== WebSocket.OPEN) {
                    connectTab2();
                    startRealTimeAudio();
                }
                if (ws1) {
                    ws1.close();
                }
            }
        }
        
        // 连接Tab1 WebSocket
        function connectTab1() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws1 = new WebSocket(`${protocol}//${window.location.host}/ws/chat`);
            
            ws1.onopen = () => {
                updateStatus('status1', '已连接', true);
                reconnectAttempts = 0;
            };
            
            ws1.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'text_chunk') {
                    appendStreamingMessage('messages1', data.content, data.status);
                } else if (data.type === 'audio') {
                    const messageElement = createVoiceMessageElement(data.audio_data);
                    addVoiceMessage('messages1', messageElement, 'assistant');
                    // 自动播放语音消息
                    setTimeout(() => {
                        const audioId = messageElement.match(/id="([^"]+)"/)[1];
                        toggleAudioPlayback(audioId, data.audio_data);
                    }, 100);
                } else if (data.type === 'complete') {
                    hideTypingIndicator('typing1');
                }
            };
            
            ws1.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('status1', '连接错误', false);
            };
            
            ws1.onclose = () => {
                updateStatus('status1', '已断开', false);
                attemptReconnect(connectTab1);
            };
        }
        
        // 连接Tab2 WebSocket
        function connectTab2() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws2 = new WebSocket(`${protocol}//${window.location.host}/ws/voice`);
            
            ws2.onopen = () => {
                updateStatus('status2', '已连接 - 可以开始说话', true);
                reconnectAttempts = 0;
                
                // 发送语言配置
                ws2.send(JSON.stringify({
                    type: "config",
                    language: currentLanguage
                }));
            };
            
            ws2.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'transcription') {
                    addMessage('messages2', data.text, 'user');
                } else if (data.type === 'response') {
                    addMessage('messages2', data.text, 'assistant');
                } else if (data.type === 'audio') {
                    const messageElement = createVoiceMessageElement(data.audio_data);
                    addVoiceMessage('messages2', messageElement, 'assistant');
                    // 自动播放语音消息
                    setTimeout(() => {
                        const audioId = messageElement.match(/id="([^"]+)"/)[1];
                        toggleAudioPlayback(audioId, data.audio_data);
                    }, 100);
                }
            };
            
            ws2.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('status2', '连接错误', false);
            };
            
            ws2.onclose = () => {
                updateStatus('status2', '已断开', false);
                attemptReconnect(connectTab2);
            };
        }
        
        // 尝试重新连接
        function attemptReconnect(connectFunction) {
            if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                reconnectAttempts++;
                const delay = RECONNECT_DELAY * Math.pow(2, reconnectAttempts - 1);
                
                // 使用状态映射表中的键来确保双语支持
                updateStatus(currentTab === 0 ? 'status1' : 'status2', 
                           `尝试重新连接 (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})...`, false);
                
                setTimeout(() => {
                    connectFunction();
                }, delay);
            } else {
                updateStatus(currentTab === 0 ? 'status1' : 'status2', 
                           '连接失败，请刷新页面重试', false);
            }
        }
        
        // 发送文本消息
        function sendTextMessage() {
            const textInput = document.getElementById('textInput');
            const message = textInput.value.trim();
            if (!message) return;

            if (ws1 && ws1.readyState === WebSocket.OPEN) {
                ws1.send(JSON.stringify({
                    type: "text",
                    message: message,
                    language: currentLanguage  // 添加语言参数
                }));
                addMessage('messages1', message, 'user');
                textInput.value = '';
                textInput.focus();
                showTypingIndicator('typing1');
                
                // 禁用发送按钮直到有新输入

        function createVoiceMessageElement(base64Audio) {

        // 切换录音
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }
        
        // 开始录音
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioMessage(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start(1000); // 每1秒收集一次数据
                isRecording = true;
                updateRecordButton(true);
            } catch (error) {
                console.error('Error accessing microphone:', error);
                showError('无法访问麦克风，请检查权限设置');
            }
        }
        
        // 停止录音
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                updateRecordButton(false);
            }
        }
        
        // 发送音频消息
        async function sendAudioMessage(audioBlob) {
            if (ws1 && ws1.readyState === WebSocket.OPEN) {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64Audio = reader.result.split(',')[1];
                    ws1.send(JSON.stringify({
                        type: 'audio',
                        audio_data: base64Audio,
                        duration: audioBlob.size / 44100, // 估算时长
                        language: currentLanguage  // 添加语言参数
                    }));
                    showTypingIndicator('typing1');
                };
                reader.readAsDataURL(audioBlob);
                addMessage('messages1', '<i class="fas fa-microphone"></i> 语音消息已发送', 'user');
            }
        }
        
        // 开始实时音频
        async function startRealTimeAudio() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000
                    }
                });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(mediaStream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                processor.onaudioprocess = (e) => {
                    if (ws2 && ws2.readyState === WebSocket.OPEN) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        const audioData = Array.from(inputData);
                        ws2.send(JSON.stringify({
                            type: 'audio_stream',
                            audio_data: audioData,
                            sample_rate: audioContext.sampleRate
                        }));
                        updateVisualizer(audioData);
                    }
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
            } catch (error) {
                console.error('Error starting real-time audio:', error);
                showError('无法访问麦克风，请检查权限设置');
            }
        }
        
        // 停止实时音频
        function stopRealTimeAudio() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }
        
        // 播放音频
        function playAudio(base64Audio) {
            try {
                // 检查音频数据是否为空
                if (!base64Audio || base64Audio.trim() === '') {
                    console.warn('空的音频数据，跳过播放');
                    return;
                }
                
                const audio = new Audio('data:audio/mp3;base64,' + base64Audio);
                const volume = document.getElementById('volumeSlider').value / 100;
                audio.volume = volume;
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                });
            } catch (error) {
                console.error('Error creating audio:', error);
            }
        }

        // 添加流式消息
        let currentStreamMessage = null;
        function appendStreamingMessage(containerId, content, status) {
            const messagesDiv = document.getElementById(containerId);
            
            if (status === 'start') {
                currentStreamMessage = document.createElement('div');
                currentStreamMessage.className = 'message assistant';
                
                currentStreamMessage.innerHTML = `
                    <div class="message-content">
                        <div class="loading-spinner"></div>
                    </div>
                `;
                messagesDiv.appendChild(currentStreamMessage);
            }
            
            if (currentStreamMessage) {
                const messageContent = currentStreamMessage.querySelector('.message-content');
                const spinner = messageContent.querySelector('.loading-spinner');
                if (spinner) {
                    spinner.remove();
                }
                
                const textElement = messageContent.querySelector('span') || document.createElement('span');
                if (!textElement.parentNode) {
                    messageContent.appendChild(textElement);
                }
                
                if (status === 'end') {
                    // 结束状态，不添加内容，只处理清理
                    currentStreamMessage = null;
                } else {
                    // start 或 continue 状态，添加内容
                    textElement.textContent += content;
                }
                
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        function updateStatus(statusId, text, isConnected) {
            const status = document.getElementById(statusId);
            
            // 状态文本的双语映射
            const statusTextMap = {
                '已连接': currentLanguage === 'zh' ? '已连接' : 'Connected',

                '连接错误': currentLanguage === 'zh' ? '连接错误' : 'Connection Error',
                '尝试重新连接': currentLanguage === 'zh' ? '尝试重新连接' : 'Attempting to reconnect',
                '连接失败，请刷新页面重试': currentLanguage === 'zh' ? '连接失败，请刷新页面重试' : 'Connection failed, please refresh the page',
                '已连接 - 可以开始说话': currentLanguage === 'zh' ? '已连接 - 可以开始说话' : 'Connected - You can start speaking'
            };
            
            // 获取对应的双语文本，如果没有映射则使用原文本
            const localizedText = statusTextMap[text] || text;
            status.textContent = localizedText;
            status.className = `status-indicator ${isConnected ? 'connected' : 'disconnected'}`;

        // 更新可视化器
        function updateVisualizer(audioData) {
            const bars = document.querySelectorAll('.voice-bar');
            const rms = Math.sqrt(audioData.reduce((sum, value) => sum + value * value, 0) / audioData.length);
            
            bars.forEach((bar, i) => {
                const height = Math.min(60, rms * 800 * (0.8 + Math.sin(i * 0.5) * 0.2));
                bar.style.height = `${height}px`;
                bar.style.opacity = Math.max(0.3, rms * 2);
            });
        }

        // 音频播放控制

        function toggleAudioPlayback(audioId, base64Audio) {
            const audioElement = document.getElementById(audioId);
            
            // 如果正在播放当前音频，则停止
            if (currentAudioElement === audioElement && currentAudio) {
                stopAudioPlayback();
                return;
            }
            
            // 如果正在播放其他音频，先停止

            startAudioPlayback(audioElement, base64Audio);
        }
        
        function startAudioPlayback(audioElement, base64Audio) {
            try {
                // 创建音频对象
                currentAudio = new Audio('data:audio/mp3;base64,' + base64Audio);
                const volume = document.getElementById('volumeSlider').value / 100;
                currentAudio.volume = volume;
                
                // 更新UI状态
                audioElement.classList.add('playing');
                const playIcon = audioElement.querySelector('.play-btn i');
                playIcon.className = 'fas fa-stop';
                
                // 设置音频事件
                currentAudio.onended = () => {
                    stopAudioPlayback();
                };
                
                currentAudio.onerror = (error) => {
                    console.error('音频播放错误:', error);
                    stopAudioPlayback();
                };
                
                // 开始播放
                currentAudio.play().catch(error => {
                    console.error('播放失败:', error);
                    stopAudioPlayback();
                });
                
                currentAudioElement = audioElement;
                
            } catch (error) {
                console.error('创建音频失败:', error);
                stopAudioPlayback();
            }
        }
        
        function stopAudioPlayback() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            
            if (currentAudioElement) {
                currentAudioElement.classList.remove('playing');
                const playIcon = currentAudioElement.querySelector('.play-btn i');
                playIcon.className = 'fas fa-play';
                currentAudioElement = null;
            }
        }
        
        // 全局音频停止函数
        function stopAllAudio() {
            stopAudioPlayback();
        }

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
